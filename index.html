<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bikini Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }
        .store-name {
            text-align: center;
            font-size: 2em;
            margin-bottom: 20px;
        }
        .product {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 20px;
            background-color: #fff;
        }
        .product img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .product-details {
            padding: 10px 0;
        }
        .product-details span {
            display: block;
        }
    </style>
</head>
<body>
    <div class="store-name">My Bikini Store</div>
    <div class="product">
        <img src="https://via.placeholder.com/300" alt="Bikini Image">
        <div class="product-details">
            <span><strong>Size:</strong> Medium</span>
            <span><strong>Description:</strong> A beautiful bikini for summer.</span>
        </div>
    </div>
</body>
  </html>
